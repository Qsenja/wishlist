<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wunschliste</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="vignette"></div>
    <dialog id="inviteDialog" class="popup">
        <p>Hallo!<br>Ich würde euch gerne am <strong>17. September um 17 Uhr</strong> zu meinem Geburtstag bei mir zuhause zum Abendessen einladen.<br>Bitte meldet euch zurück, ob ihr kommen könnt oder nicht.<br>– Lias</p>
        <button id="closeDialog">Alles klar!</button>
    </dialog>

    <main>
        <h1>Wunschliste</h1>

        <section id="countdown">
            <div class="unit"><span id="cd-days">--</span><label>T</label></div>
            <div class="sep">:</div>
            <div class="unit"><span id="cd-hours">--</span><label>Std</label></div>
            <div class="sep">:</div>
            <div class="unit"><span id="cd-mins">--</span><label>Min</label></div>
            <div class="sep">:</div>
            <div class="unit"><span id="cd-secs">--</span><label>Sek</label></div>
        </section>

        <div class="wishlist"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
